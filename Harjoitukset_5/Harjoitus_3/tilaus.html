<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohimaan Marjatila - Tilaus</title>
    <link rel="stylesheet" href="Harjoitus3.css">
</head>
<body>
    <header>
        <h1>Ohimaan Marjatila</h1>
        <nav>
            <ul>
                <li><a href="Harjoitus3.html">Etusivu</a></li>
                <li><a href="tuotteet.html">Tuotteet</a></li>
                <li><a href="tilaus.html">Tilaus</a></li>
                <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Tee tilaus</h2>
        <p>Voit tehdä sähköpostitilauksen alla olevan lomakkeen avulla tai soittaa numeroon 045677777.</p>
        <form>
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Puhelinnumero:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="order">Tilaus:</label>
            <textarea id="order" name="order" required></textarea>

            <label for="pickup">Haluatko noutaa tilauksen?</label>
            <select id="pickup" name="pickup">
                <option value="yes">Kyllä</option>
                <option value="no">Ei</option>
            </select>

            <label for="date">Päivämäärä:</label>
            <input type="date" id="date" name="date" required>

            <label for="additional">Lisätietoja:</label>
            <textarea id="additional" name="additional"></textarea>

            <button type="reset">Tyhjennä</button>
            <button type="submit">Lähetä tilaus</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Ohimaan Marjatila</p>
    </footer>
</body>
</html>
