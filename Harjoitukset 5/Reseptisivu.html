<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseptit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-5">
        <div class="container">
            <h1>Maukkaat Reseptit</h1>
            <p>Helppoja ja herkullisia ruokaohjeita</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Reseptit</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="recipe1.jpg" class="card-img-top" alt="Ruokakuva 1">
                        <div class="card-body">
                            <h5 class="card-title">Resepti 1</h5>
                            <p class="card-text">Valmistusaika: 30 min</p>
                            <a href="#" class="btn btn-danger">Katso resepti</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="recipe2.jpg" class="card-img-top" alt="Ruokakuva 2">
                        <div class="card-body">
                            <h5 class="card-title">Resepti 2</h5>
                            <p class="card-text">Valmistusaika: 45 min</p>
                            <a href="#" class="btn btn-danger">Katso resepti</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="recipe3.jpg" class="card-img-top" alt="Ruokakuva 3">
                        <div class="card-body">
                            <h5 class="card-title">Resepti 3</h5>
                            <p class="card-text">Valmistusaika: 20 min</p>
                            <a href="#" class="btn btn-danger">Katso resepti</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
